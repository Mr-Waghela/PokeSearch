<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Pokémon-GottaCatchEmAll</title>
        <meta name="description" content="Pokémon | Lets catchem all">
        <meta itemprop="name" content="/Pokedex/" />
        <meta itemprop="description" content="Pokémon | Lets catchem all">
        <meta property="og:type" content="website" />
        <meta property="og:url" content="//chirag7594.github.io/Pokedex/" />
        <meta property="og:site_name" content="Pokédex.info" />
        <meta property="og:title" content="Pokédex.info" />
        <meta property="og:description" content="Pokémon | Lets catchem all" />
        <meta property="og:image" content="assets/images/logo.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-n.ico">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/style.css?v=1.54">
    </head>
    <body>
        <div class="wrapper">
            <header>
                <h1 class="logo"><a href="https://chirag7594.github.io/Pokédex/">Pokédex</a></h1>
                <div class="btn-wrap">
                      <button data-hover="Lets do this!" id="pokeofday"><div>Suprise Me!</div></button>
                </div>
            </header>
            <div class="container">
                <div class="fixed-pointer">
                    <p class="dark">Try Dark Mode</p>
                    <p class="light">Try light Mode</p>
                    <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"><path d="M0 0h24v24H0V0z" fill="none"/><path class="fill" d="M20 12l-1.41-1.41L13 16.17V4h-2v12.17l-5.58-5.59L4 12l8 8 8-8z"/></svg>
                </div>
                <div class="overlay">
                    <div class="pokedata">
                    </div>
                </div>
            </div>
                <section class="main">
                    <h1 class="heading">Pokédex</h1>
                    <div class="inout">
                        <div class="inout-border"></div>
                        <div class="container"> 
                            <div class="inout-wrap">    
                                <p>Name</p>
                                <div class="nametxt">
                                        <input class="txt-effect" type="text" placeholder="" onkeyup="ac(this.value)" id="searchByname" >
                                        <span class="focus-border">
                                            <i></i>
                                        </span>
                                        <div id="dspPoke">
                                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#000" width="18px" height="18px"><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/><path d="M0 0h24v24H0z" fill="none"/></svg>
                                        </div>
                                    <ul id="datalist"></ul>
                                </div> 
                                <div class="instr"> 
                                    <p>Search for a Pokémon by name or Try listing them all</p>
                                </div>  
                            </div>
                        </div>
                    </div>
                    <div class="container"> 
                        <a href="#allListings" class="showAll">Show all Pokémon</a>
                    <div class="display-all">
                        <div id="loadMore" class="load-more">Load More Pokémon</div>
                        <ul id="allListings">
                        </ul>
                        <div id="details">
                        </div>
                    </div>
                    </div>
                </section>
            <footer>
                <div class="footer-img"></div>
                <div class="f-top"></div>
                <div class="f-bottom"></div>
            </footer>
        </div>
        <script src="assets/js/lozad.js"></script>        
        <script src="https://cdn.jsdelivr.net/npm/darkmode-js@1.5.5/lib/darkmode-js.min.js"></script>
        <script src="assets/js/main.js" async defer></script>
    </body>
</html>
